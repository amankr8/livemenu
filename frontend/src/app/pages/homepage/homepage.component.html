<div class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
  <!-- Header -->
  <div class="max-w-6xl mx-auto mb-8">
    <div
      class="bg-white rounded-2xl border border-gray-100 shadow-sm px-5 py-4 flex items-center justify-between"
    >
      <!-- Brand -->
      <div>
        <h1 class="text-xl sm:text-2xl font-bold text-gray-900">
          {{ this.kitchenName }}
        </h1>
        <p class="mt-0.5 text-sm text-gray-500">
          {{ this.kitchenTagline }}
        </p>
      </div>

      <!-- Placeholder Cart -->
      <button
        class="relative flex items-center gap-2 px-4 py-2 border border-gray-200 rounded-full text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors"
        aria-label="Cart (coming soon)"
      >
        <!-- Cart Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-gray-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.5 7h13L17 13M9 21a1 1 0 100-2 1 1 0 000 2zm8 0a1 1 0 100-2 1 1 0 000 2z"
          />
        </svg>

        <span>Cart</span>

        <!-- Badge -->
        <span
          class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-semibold rounded-full px-1.5"
        >
          0
        </span>
      </button>
    </div>
  </div>

  <!-- Menu Component -->
  <app-menu></app-menu>
</div>
