<div
  class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-lg hover:border-gray-200 transition-all duration-300 cursor-pointer"
>
  <div class="flex">
    <!-- Image Section - Compact left side -->
    <div class="relative w-28 h-28 sm:w-32 sm:h-32 flex-shrink-0 bg-gray-100">
      <img
        [src]="getImageUrl()"
        [alt]="menuItem.name"
        (error)="onImageError($event)"
        class="w-full h-full object-cover"
      />

      <!-- Veg/Non-veg indicator (Zomato style) -->
      <div class="absolute top-2 left-2">
        <div
          [ngClass]="menuItem.isVeg ? 'border-green-600' : 'border-red-600'"
          class="w-5 h-5 border-2 bg-white flex items-center justify-center p-0.5"
        >
          <div
            [ngClass]="menuItem.isVeg ? 'bg-green-600' : 'bg-red-600'"
            class="w-2 h-2 rounded-full"
          ></div>
        </div>
      </div>
    </div>

    <!-- Content Section -->
    <div class="flex-1 p-3 sm:p-4 flex flex-col justify-between min-w-0">
      <div class="flex-1">
        <!-- Title and Category -->
        <div class="mb-1">
          <h3
            class="text-sm sm:text-base font-semibold text-gray-900 line-clamp-1"
          >
            {{ menuItem.name }}
          </h3>
          <span *ngIf="menuItem.category" class="text-xs text-gray-500">
            {{ menuItem.category }}
          </span>
        </div>

        <!-- Description -->
        <p class="text-xs sm:text-sm text-gray-600 line-clamp-2 mb-2">
          {{ menuItem.desc }}
        </p>
      </div>

      <!-- Price and Action Row -->
      <div class="flex items-center justify-between mt-2">
        <div class="flex items-baseline gap-1">
          <span class="text-sm font-normal text-gray-500">â‚¹</span>
          <span class="text-lg font-bold text-gray-900">{{
            menuItem.price
          }}</span>
        </div>

        <!-- Add button (Swiggy style) -->
        <button
          class="px-4 py-1.5 text-sm font-semibold text-green-600 bg-white border border-green-600 rounded hover:bg-green-50 active:bg-green-100 transition-colors uppercase tracking-wide"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</div>
